name: go-test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install system deps (X11 headers for golang.design/x/clipboard)
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev

      - name: Test
        run: go test ./...
